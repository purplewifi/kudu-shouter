version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      # - darwin
    goarch:
      - amd64

dockers:
  - image_templates:
      - "ghcr.io/surdaft/ssh-pushgateway:latest"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
